<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      html,
      body {
         height: 100%;
         width: 100%;
      }

      #main {
         height: 100%;
         width: 100%;
         background-color: bisque;
      }

      #nav {
         height: 100px;
         width: 100%;
         background-color: rgb(210, 185, 233);
         display: flex;
         align-items: center;
         justify-content: space-between;
         padding: 0px 30px;
      }

      #nav-part1 {
         display: flex;
         align-items: center;
         justify-content: center;
      }

      #nav h3 {
         font-size: 15px;
         border: 1.5px solid black;
         padding: 5px 10px;
         border-radius: 50px;
      }

      #nav i {
         font-size: 15px;
         border: 1.5px solid black;
         padding: 5px 10px;
         border-radius: 50px;
      }

      #nav h1 {
         font-size: 22px;
         font-weight: 500;
         text-transform: uppercase;
      }

      #nav button {
         padding: 7px 12px;
         border-radius: 50px;
         border: 1.5px solid black;
         font-size: 15px;
         font-weight: 600;
      }

      #btn2 {
         background-color: orangered;
         color: aliceblue;
         border: none;
      }

      #main>h1 {
         font-size: 70px;
         text-transform: uppercase;
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);

      }

      #img {
         height: 400px;
         width: 380px;
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         object-fit: cover;
         object-position: top;
         border-radius: 15px;
      }

      #img1 {
         height: 400px;
         width: 380px;
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%) rotate(-6deg);
         object-fit: cover;
         object-position: top;
         border-radius: 15px;
      }

      #img2 {
         height: 400px;
         width: 380px;
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%) rotate(-12deg);
         object-fit: cover;
         border-radius: 15px;
      }

      #img3 {
         height: 400px;
         width: 380px;
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%) rotate(-18deg);
         object-fit: cover;
         object-position: bottom;
         border-radius: 15px;
      }
   </style>
</head>

<body>
   <div id="main">
      <div id="nav">
         <div id="nav-part1">
            <h3>Menu</h3>
            <i class="ri-menu-3-line"></i>
         </div>
         <div id="nav-part2">
            <h1>Dentytech</h1>
         </div>
         <div id="nav-part3">
            <button>Lon In</button>
            <button id="btn2">Sign Up</button>
         </div>
      </div>
      <h1>Our Advantages</h1>
      <img id="img"
         src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Z2lybHN8ZW58MHx8MHx8fDA%3D">
      <img id="img1"
         src="https://plus.unsplash.com/premium_photo-1673792686302-7555a74de717?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Z2lybHN8ZW58MHx8MHx8fDA%3D">
      <img id="img2"
         src="https://images.unsplash.com/photo-1586907835000-f692bbd4c9e0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8Z2lybHN8ZW58MHx8MHx8fDA%3D">
      <img id="img3"
         src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Z2lybHN8ZW58MHx8MHx8fDA%3D">
   </div>
</body>

</html>
